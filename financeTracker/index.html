<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sweet Money</title>
    <link rel="icon" href="res/logo.png" type="image/x-icon">
    
</head>

<body class="text-center">

    <div class="back-primary">
        <div class="container-fluid p-5 h2">
            Sweet Money
            <div class="text-muted h6">Finance Tracker</div>
        </div>
    </div>

    <div class="container">

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="waste-tab" data-bs-toggle="tab" data-bs-target="#waste" type="button"
                    role="tab" aria-controls="waste" aria-selected="true">Wasted</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button"
                    role="tab" aria-controls="income" aria-selected="false">Income</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button"
                    role="tab" aria-controls="graph" aria-selected="false">Graph</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="waste" role="tabpanel" aria-labelledby="waste-tab">
                <div class="back-secondary">
                    <div class="container-fluid p-5 my-5">
                        <div class="bs-callout bs-callout-success hide" id="successBlock">
                            <div class="successmsg1" id="successmsg1">Primary</div>
                            <div class="successmsg2" id="successmsg2">Secondary</div>
                        </div>

                        <form class="was-validated" id="waste-form" enctype="multipart/form-data" method="post">

                            <div class="row g3 my-5">
                                <div class="col-md-8 pt-5">
                                    <input type="text" class="form-control" placeholder="For What Wasted!" name="expense"
                                        id="expense_name" required>
                                    <div class="valid-feedback">I See!</div>
                                </div>

                                <div class="col-md-4 pt-5">
                                    <select class="form-select" id="cat" name="sellist1" required>
                                        <option>General</option>
                                        <option>Food -General</option>
                                        <option>Food -Party</option>
                                        <option>Food -Online</option>
                                        <option>Self-Dress</option>
                                        <option>Self-Others</option>
                                        <option>House Util</option>
                                        <option>Saj</option>
                                        <option>Others</option>
                                        <option>Bike</option>
                                    </select>
                                </div>

                                <div class="col-md-6 pt-5">
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">Rs.</span>
                                        <input type="number" class="form-control" placeholder="00" name="expense"
                                            id="expense_rs" required>
                                        <div class="invalid-feedback">How Much!!!</div>
                                    </div>
                                </div>

                                <div class="col-md-6 pt-5">
                                    <input type="date" class="form-control" id="datePicker" required>
                                </div>

                                <div class="col-md-12 pt-5">
                                    <button type="submit" class="btn" id="btn">Submit</button>
                                    <div id="loader" class="loader hide"><iframe src="https://giphy.com/embed/LPfsx5f9o0E557pdrF" width="100px" height="100px" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
                
            </div>
            <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab">
                <div class="back-secondary">
                    <div class="container-fluid p-5 my-5">
                        <div class="col-md-12 pt-2">
                            <iframe width="433" height="267" seamless frameborder="0" scrolling="no"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUL7bsU0ypy_6jKs-T6WHYOAr7TDmCpDBrAnydBUK97dbdsc6Z9MsuW9Hv7Su81Ehzv_P9L3IEBYQ6/pubchart?oid=929270118&amp;format=interactive"></iframe>
                        </div>
                        <div class="col-md-12 pt-2">
                            <iframe width="443" height="273" seamless frameborder="0" scrolling="no"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUL7bsU0ypy_6jKs-T6WHYOAr7TDmCpDBrAnydBUK97dbdsc6Z9MsuW9Hv7Su81Ehzv_P9L3IEBYQ6/pubchart?oid=1805261323&amp;format=interactive"></iframe>
                        </div>
                        <div class="col-md-12 pt-2">
                            <hr>
                            <p>JAN:</p>
                            <iframe width="600" height="371" seamless frameborder="0" scrolling="no"
                                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQUL7bsU0ypy_6jKs-T6WHYOAr7TDmCpDBrAnydBUK97dbdsc6Z9MsuW9Hv7Su81Ehzv_P9L3IEBYQ6/pubchart?oid=1222965120&amp;format=interactive"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

        -- With Love <iframe src="https://giphy.com/embed/DCUz9t7BK8VFuSqRWH" width="24" height="20" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> By Preetam Ptwo --

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

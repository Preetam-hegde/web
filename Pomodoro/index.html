<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
        <p>Stay focused and productive with timed work sessions</p>
    </header>

    <div class="app-container">
        <div class="timer-container">
            <div class="theme-switcher">
                <div class="theme-btn theme-light active" data-theme="light" title="Light Theme"></div>
                <div class="theme-btn theme-dark" data-theme="dark" title="Dark Theme"></div>
                <div class="theme-btn theme-nature" data-theme="nature" title="Nature Theme"></div>
                <div class="theme-btn theme-serene" data-theme="serene" title="serene Theme"></div>
                <div class="theme-btn theme-minimalist" data-theme="minimalist" title="Minimalist Theme"></div>
            </div>

            <div class="timer-mode">Pomodoro</div>
            <div class="timer-circle">
                <svg class="progress-ring" width="250" height="250">
                    <circle class="progress-ring-background" r="115" cx="125" cy="125" />
                    <circle class="progress-ring-circle" r="115" cx="125" cy="125" stroke-dasharray="722" stroke-dashoffset="0" />
                </svg>
                <div class="timer-display">25:00</div>
            </div>

            <div class="timer-controls">
                <button id="pomodoro-btn" class="btn btn-outline active">Pomodoro</button>
                <button id="short-break-btn" class="btn btn-outline">Short Break</button>
                <button id="long-break-btn" class="btn btn-outline">Long Break</button>
            </div>

            <div class="timer-controls">
                <button id="start-btn" class="btn">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="pause-btn" class="btn" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="reset-btn" class="btn btn-secondary">
                    <i class="fas fa-redo-alt"></i> Reset
                </button>
            </div>

            <div class="timer-settings">
                <div class="settings-group">
                    <div class="settings-item">
                        <label class="settings-label" for="pomodoro-duration">Pomodoro (min)</label>
                        <input class="settings-input" id="pomodoro-duration" type="number" min="1" max="60" value="25">
                    </div>
                    <div class="settings-item">
                        <label class="settings-label" for="short-break-duration">Short Break (min)</label>
                        <input class="settings-input" id="short-break-duration" type="number" min="1" max="30" value="5">
                    </div>
                    <div class="settings-item">
                        <label class="settings-label" for="long-break-duration">Long Break (min)</label>
                        <input class="settings-input" id="long-break-duration" type="number" min="1" max="60" value="15">
                    </div>
                </div>
            </div>

            <div class="notification-container">
                <h3>Notification Sounds</h3>
                <div class="sound-controls">
                    <select id="sound-selector" class="sound-dropdown">
                        <option value="nature">Level Up</option>
                        <option value="bell">Bell</option>
                        <option value="digital">Digital</option>
                        <option value="none">No Sound</option>
                    </select>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
                    </div>
                    <button id="test-sound-btn" class="btn btn-outline btn-icon">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
            
            <div class="music-container">
                <h3>Ambient Music</h3>
                <div class="music-controls">
                    <select id="music-selector" class="sound-dropdown">
                        <option value="lofi">LO-FI</option>
                        <option value="nature">Nature</option>
                        <option value="jazz">Dream jazz Calm</option>
                        <option value="medieval">Medieval</option>
                    </select>
                    <div class="volume-control-m">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume-slider-m" class="volume-slider" min="0" max="100" value="50">
                    </div>
                    <button id="test-music-btn" class="btn btn-outline btn-icon">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>

            <div id="inspiration-container" class="inspiration-container slide-in" style="display: none;">
                <div class="section-title">Inspiration</div>
                <p id="inspiration-text" class="inspiration-text"></p>
                <p id="inspiration-author" class="inspiration-author"></p>

                <div id="break-suggestions" class="break-suggestions">
                    <h3>Break Time Suggestion</h3>
                    <p id="break-suggestion" class="suggestion-item"></p>
                </div>
            </div>
        </div>

        <div class="task-management">
            <h2 class="section-title">Task Management</h2>
            <form id="task-form" class="task-form">
                <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
                <button type="submit" class="btn">Add</button>
            </form>

            <ul id="task-list" class="task-list"></ul>

            <div class="history-section">
                <h2 class="section-title">Session History</h2>
                <ul id="session-history" class="session-history"></ul>
            </div>
        </div>
    </div>

    <div id="notification" class="notification" style="display: none;">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
            <div id="notification-title" class="notification-title">Timer Complete</div>
            <div id="notification-text" class="notification-text">Your session has ended.</div>
        </div>
        <button id="notification-close" class="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

<footer id="footer">
     With Love <iframe src="https://giphy.com/embed/DCUz9t7BK8VFuSqRWH" width="24" height="20" style="border:none; vertical-align:middle;" allowFullScreen></iframe> By Preetam Ptwo 
</footer>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Physics Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <label for="effect-select">Select Effect:</label>
        <select id="effect-select">
            <option value="bouncy-balls">Bouncy Balls</option>
            <option value="cell-multiply">Cell Multiplying Balls</option>
            <option value="split-on-hit">Splitting Balls on Hit</option>
            <option value="gravity-attract">Gravity Attraction</option>  </select>

        <div class="control-group">
            <label for="speed-slider">Animation Speed:</label>
            <input type="range" id="speed-slider" min="0.1" max="2" value="1" step="0.1">
            <span id="speed-value">1x</span>
        </div>

        <div class="control-group">
            <label for="particle-count-slider">Number of Balls:</label>
            <input type="range" id="particle-count-slider" min="10" max="200" value="50" step="10">
            <span id="particle-count-value">50</span>
        </div>

        <div class="control-group">
            <label for="color-palette-select">Color Palette:</label>
            <select id="color-palette-select">
                <option value="rainbow">Rainbow</option>
                <option value="fire">Fire</option>
                <option value="ice">Ice</option>
                <option value="neon">Neon</option>
                <option value="custom">Custom</option>  </select>
        </div>

        <div class="control-group">
            <label for="max-speed-slider">Max Speed Limit:</label>
            <input type="range" id="max-speed-slider" min="1" max="10" value="5" step="0.5">
            <span id="max-speed-value">5</span>
        </div>

    </div>

    <canvas id="physicsCanvas"></canvas>

    <script src="script.js"></script>
</body>
<footer id="footer" style="position:fixed; bottom:0; width:100%; text-align:center; font-size:14px; color:#a4a4a4; background:#28271771; padding:5px;">

</footer>
</html>
